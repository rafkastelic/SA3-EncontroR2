<form #userForm="ngForm" (ngSubmit)="onSubmit()">

    <section class="topo">

    <div class="contato">
        <h1> Envie-nos uma mensagem</h1>
        <p>Campos obrigat√≥rios*</p>
    </div>
    </section> 


    <div class="form-group">
      <label for="nome"> *Nome completo: </label>
      <input type="text" class="form-control" name="nome" id="nome" [(ngModel)] = "userModel.nome">
    </div>

    <div class="form-group">
        <label for="email"> *E-mail: </label>
        <input type="email" class="form-control" name="email" id="email" [(ngModel)] ="userModel.email">
    </div>

    <div class="form-group">
        <label for="fone"> *Telefone: </label>
        <input type="fone" class="form-control" name="telefone" id="telefone" [(ngModel)] ="userModel.fone">
    </div>
  
    <div class="form-group">
      <label for="observacao">Mensagem: </label>
      <textarea class="form-control" rows="3" name="mensagem" id="mensagem" [(ngModel)] ="userModel.observacao"></textarea>
    </div>
    
    <button type="submit">Enviar</button>
  </form>
